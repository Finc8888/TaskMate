<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="content content-task">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">TaskMate</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="/task">Планы <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/counting">Рассчеты</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Помощник</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Конституция</a>
                        </li>
                      </ul>
                    </div>
                    <div class="add-task">
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal" >Создать задачу</button>
                      <button type="button" id="btn-truncate-tasks" class="btn btn-danger">Удалить все задачи</button>

                      
                      <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="taskModalLabel">Новая задача</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form method="POST" name="task" action="/create_task">
                                <div class="form-group">
                                  <label for="task-name" class="col-form-label">Задача:</label>
                                  <input type="text" class="form-control" id="task-name" name="name">
                                </div>
                                <div class="form-group">
                                  <label for="comments-text" class="col-form-label">Описание:</label>
                                  <textarea class="form-control" id="comments-text" name="comments"></textarea>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                              <button type="button" id="btn-create-task" class="btn btn-primary">Сохранить</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row view">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <div class="row task-header">
                    <h1>Список планов</h1>          

              </div>
                <div class="row"><div class="task-list"></div></div>
            </div>
            <div class="col-sm"></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
